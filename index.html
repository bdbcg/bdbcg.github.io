let words = [...new Set(dataset)];



  function startCountdown() {
    timer = setInterval(function() {
        updateWord();
        updateCounter();
    }, 1000);

    // Desativar o botão "Iniciar" e habilitar o botão "Pausar"
    document.getElementById('start').disabled = true;
    document.getElementById('pause').disabled = false;
  }

  function pauseCountdown() {
    clearInterval(timer);
    // Habilitar o botão "Iniciar" e desabilitar o botão "Pausar"
    document.getElementById('start').disabled = false;
    document.getElementById('pause').disabled = true;
  }

  function resetCountdown() {
    clearInterval(timer);
    secondsRemaining = 60;
    document.getElementById('word').innerText = "";
    document.getElementById('counter').innerText = "01:00";
    document.getElementById('start').disabled = false;
    document.getElementById('pause').disabled = true;
  }

  function updateCounter() {
    const minutes = Math.floor(secondsRemaining / 60);
    const seconds = secondsRemaining % 60;
    document.getElementById('counter').innerText = `${formatTime(minutes)}:${formatTime(seconds)}`;

    if (secondsRemaining === 0) {
      clearInterval(timer);
    } else {
      secondsRemaining--;
    }
  }

  function formatTime(time) {
    return time < 10 ? `0${time}` : time;
  }

  function updateWord() {
    if (secondsRemaining != 0 && secondsRemaining % 10 === 0) {
      const randomIndex = Math.floor(Math.random() * words.length);
      document.getElementById('word').innerText = words[randomIndex].toUpperCase();
      words.splice(randomIndex, 1);
    }
  }
